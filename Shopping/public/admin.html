<!DOCTYPE html>
<html>
    <head>
        <title>Admin</title>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <script src="javascripts/shop.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    </head>
    <body ng-app="shopping" ng-controller="MainCtrl">
        <div style="margin-left: 5em;">
            <h1>Store Management Interface</h1>
            <form ng-submit="addItem()">
                Product Name <input type="text" ng-model="name"></input>
                Price <input type="number" ng-model="price"></input>
                Picture URL <input type="url" ng-model="picture"></input>
                <button type="submit">Add Product</button>
            </form>
            <h1>Current Products</h1>
            <div ng-repeat="item in items | orderBy: 'Name'">
                <span class="glyphicon glyphicon-remove" ng-click="delete(item)"></span>
                {{item.Name}} - price {{item.Price}} - ordered {{item.Ordered}} <img class="image" src="{{item.Picture}}">
            </div>
        </div>    
    </body>
</html>
